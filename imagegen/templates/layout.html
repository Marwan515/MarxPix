<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarXPiX: {% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MarsXPiX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link"><i class="bi bi-house-fill"></i> Home</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link"><i class="bi bi-info-circle-fill"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header> 
        {% for i in messages %}
        <div class="alert alert-danger">
            {{ i }}
        </div>
        {% endfor %}
    </header>

    <main class="container-fluid py-5 text-center text-small">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center bg-dark text-white" style="bottom: 0; width: 100%; height:75px;">
        <p>Data Provide By <a href="https://api.nasa.gov">NASA's Open API</a></p>
        <p>Contact: <a href="mailto:marwanabdulmannan@gmail.com"><i class="bi bi-envelope"></i> Send Email  </a> <a href="https://github.com/Marwan515"><i class="bi bi-github"></i> Github  </a> <a href="https://www.instagram.com/marwan.abdulmannan/"><i class="bi bi-instagram"></i> Instagram</a></p>
    </footer>
    
</body>
</html>
